<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Coderhouse</title>
</head>

<body class="bg-dark">
    <div id="login" class="bg-light text-center justify-content-center align-items-center mt-5"
        style="border-radius: 10px; padding-top: 20px; padding-bottom: 20px; margin-left: 300px; margin-right: 300px;">
        <h3>Registrate</h3>
        <div class="container w-50 text-center">
            <form class='form-floating form mb-3 fs-6 mt-4' action="/signup" method="post">
                <div class="form-floating mb-3 fs-6">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Mariano@gmail.com">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3 fs-6">
                    <input type="text" name="username" class="form-control" placeholder="Usuario">
                    <label for="username">Nombre de usuario</label>
                </div>
                <div class="form-floating mb-3 fs-6 mt-2">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                    <label for="password">Contraseña</label>
                </div>
                <div class="form-floating mb-3 fs-6 mt-2">
                    <input class="form-control" type="number" name="age" placeholder="Age" required>
                    <label for="age">Edad</label>
                </div>
                <div class="form-floating mb-3 fs-6 mt-2">
                    <input class="form-control" type="text" name="address" placeholder="Address" required>
                    <label for="address">Dirección</label>
                </div>
                <div class="form-floating mb-3 fs-6 mt-2">
                    <input class="form-control" type="tel" name="phone" placeholder="Phone" required>
                    <label for="phone">Teléfono</label>
                </div>
                <div class="form-floating mb-3 fs-6 mt-2">
                    <input class="form-control" type="file" name="photo" placeholder="Photo" required>
                    <label for="formFile">Avatar</label>
                </div>


                <button class="btn btn-dark mt-3">Registrarme</button>
            </form>
            <a class="btn btn-primary mt-1" href="/login">Ir al login</a>

        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
