<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="bg-dark">
    <div class="bg-light text-center justify-content-center align-items-center mt-5"
        style="border-radius: 10px; padding-top: 20px; padding-bottom: 20px; margin-left: 300px; margin-right: 300px;">
        <h3>Iniciá sesión con tu usuario y contraseña</h3>
        <div class="container w-50 text-center">
            <form class='form-floating form mb-3 fs-6 mt-4' id="login" action="/login" method="post">
                <div class="form-floating mb-3 fs-6">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Mariano">
                    <label for="floatingInput">Nombre de usuario o mail</label>
                </div>
                <div class="form-floating mb-3 fs-6 mt-2">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                    <label for="password">Ingrese su contraseña</label>
                </div>

                <button class="btn btn-dark mt-3">Iniciar Sesión</button>
            </form>
            <a class="btn btn-primary mt-1" href="/signup">Registrarse</a>

        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
